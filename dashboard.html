<script src="config.js"></script>

<script>
    // 1. The main security function (MUST be async to use await)
    async function checkAuth() {
        try {
            // Initial check for user
            let { data: { user }, error } = await supabase.auth.getUser();

            // If no user found immediately, wait 500ms and try one last time
            // This prevents the "Login Loop" caused by slow cookie saving
            if (!user) {
                console.log("Session pending, retrying...");
                await new Promise(resolve => setTimeout(resolve, 500));
                const { data: retry } = await supabase.auth.getUser();
                user = retry.user;
            }

            // If still no user, kick back to login
            if (!user) {
                console.warn("No active session. Redirecting...");
                window.location.replace('index.html');
                return;
            }

            // SUCCESS: User is logged in
            console.log("Access Granted:", user.email);
            
            // Hide the loading overlay if you have one, or just proceed
            const overlay = document.getElementById('auth-guard-overlay');
            if (overlay) overlay.style.display = 'none';

            loadAdminProfile(user);
            
            // Start your dashboard data loading (from dashboard.js)
            if (typeof initDashboard === 'function') {
                initDashboard();
            }

        } catch (err) {
            console.error("Auth System Error:", err);
            window.location.replace('index.html');
        }
    }

    // 2. Profile Loader (Also async)
    async function loadAdminProfile(user) {
        try {
            const { data: profile } = await supabase
                .from('admin_profiles')
                .select('first_name, last_name')
                .eq('email', user.email)
                .maybeSingle();

            const pill = document.getElementById('profilePill');
            const nameTxt = document.getElementById('adminNameDisplay');
            const initTxt = document.getElementById('adminInitial');

            if (pill) pill.style.display = 'flex';
            
            if (profile && profile.first_name) {
                if (nameTxt) nameTxt.innerText = `${profile.first_name} ${profile.last_name || ''}`;
                if (initTxt) initTxt.innerText = profile.first_name.charAt(0).toUpperCase();
            } else {
                if (nameTxt) nameTxt.innerText = user.email.split('@')[0];
                if (initTxt) initTxt.innerText = user.email.charAt(0).toUpperCase();
            }
        } catch (e) {
            console.error("Profile UI Error:", e);
        }
    }

    // 3. Logout Handler
    async function handleLogout() {
        if (confirm("Sign out from GameCenter?")) {
            await supabase.auth.signOut();
            window.location.replace('index.html');
        }
    }

    // 4. Execution Trigger
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth(); // This calls the async function correctly
        if (window.lucide) lucide.createIcons();
    });
</script>

<script src="dashboard.js"></script>
