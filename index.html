<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameCenter Admin — Secure Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }
    .landing { text-align: center; max-width: 400px; width: 100%; padding: 40px 24px; }
    .logo-wrap { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 24px; }
    .logo-icon { width: 48px; height: 48px; background: rgba(0,255,136,0.1); border: 1px solid rgba(0,255,136,0.25); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: #00ff88; }
    .logo-text { font-size: 24px; font-weight: 700; }
    .login-box { background: #1e293b; padding: 30px; border-radius: 12px; border: 1px solid #334155; margin-top: 20px; display: none; }
    .input-group { text-align: left; margin-bottom: 15px; }
    label { display: block; font-size: 11px; font-weight: 600; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; }
    input { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 6px; color: white; font-size: 14px; }
    input:focus { border-color: #00ff88; outline: none; }
    .enter-btn { width: 100%; padding: 14px; background: #00ff88; color: #000; font-size: 14px; font-weight: 700; border-radius: 8px; cursor: pointer; border: none; margin-top: 10px; transition: 0.2s; }
    .enter-btn:hover { background: #00e87c; }
    .enter-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .status-msg { font-size: 13px; color: #94a3b8; margin-top: 20px; }
    #error-msg { color: #f87171; font-size: 12px; margin-top: 10px; display: none; border: 1px solid rgba(248,113,113,0.2); padding: 8px; border-radius: 4px; background: rgba(248,113,113,0.05); }
  </style>
</head>
<body>
  <div class="landing">
    <div class="logo-wrap">
      <div class="logo-icon">⬡</div>
      <div class="logo-text">GameCenter Admin</div>
    </div>

    <div id="login-section" class="login-box">
      <div class="input-group">
        <label>Admin Email</label>
        <input type="email" id="email" placeholder="admin@gamecenter.com">
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      <button class="enter-btn" id="loginBtn">Secure Sign In</button>
      <div id="error-msg">Invalid credentials</div>
    </div>

    <div id="loading-section">
      <div class="status-msg" id="status-text">Initialising security...</div>
    </div>
  </div>

  <script src="config.js"></script> 
  
  <script>
    const statusText = document.getElementById('status-text');
    const loginSection = document.getElementById('login-section');
    const loadingSection = document.getElementById('loading-section');
    const errorMsg = document.getElementById('error-msg');
    const loginBtn = document.getElementById('loginBtn');

    // 1. CLEAN REDIRECT FUNCTION
    const navigateToDashboard = () => {
        statusText.innerText = "Access Granted. Redirecting...";
        loadingSection.style.display = 'block';
        loginSection.style.display = 'none';
        window.location.replace('dashboard.html');
    };

    // 2. AUTH STATE LISTENER (The primary way to handle login)
    supabase.auth.onAuthStateChange((event, session) => {
        console.log("System Event:", event);
        if (session && (event === 'SIGNED_IN' || event === 'INITIAL_SESSION')) {
            navigateToDashboard();
        }
    });

    // 3. INITIAL CHECK ON LOAD
    async function initCheck() {
        try {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                navigateToDashboard();
            } else {
                loadingSection.style.display = 'none';
                loginSection.style.display = 'block';
            }
        } catch (err) {
            loadingSection.style.display = 'none';
            loginSection.style.display = 'block';
        }
    }

    // 4. LOGIN CLICK HANDLER
    loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
            showError("Please enter your credentials.");
            return;
        }

        loginBtn.innerText = "Authenticating...";
        loginBtn.disabled = true;
        errorMsg.style.display = 'none';

        const { data, error } = await supabase.auth.signInWithPassword({ 
            email, 
            password 
        });

        if (error) {
            showError(error.message);
            loginBtn.innerText = "Secure Sign In";
            loginBtn.disabled = false;
        } 
        // We don't need a redirect here because onAuthStateChange (above) 
        // will detect data.session and trigger navigateToDashboard()
    });

    function showError(msg) {
        errorMsg.innerText = msg;
        errorMsg.style.display = 'block';
    }

    // Handle Enter Key
    document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && loginSection.style.display !== 'none') {
            loginBtn.click();
        }
    });

    initCheck();
  </script>
</body>
</html>
