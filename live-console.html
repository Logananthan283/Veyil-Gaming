<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Console â€” GameCenter</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="live-console.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-wrapper">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <div class="logo-icon"><i data-lucide="hexagon"></i></div>
            <div><span class="logo-text">GameCenter</span></div>
          </div>
        </div>
        <nav class="sidebar-nav">
          <div class="nav-section-label">Main</div>
          <a href="dashboard.html" class="nav-link"><i data-lucide="layout-dashboard" class="nav-icon"></i>Dashboard</a>
          <a href="live-console.html" class="nav-link active"><i data-lucide="monitor" class="nav-icon"></i>Live Console</a>
          <div class="nav-section-label">Bookings</div>
          <a href="add-booking.html" class="nav-link"><i data-lucide="plus-circle" class="nav-icon"></i>New Booking</a>
          <a href="booking-list.html" class="nav-link"><i data-lucide="list" class="nav-icon"></i>Booking List</a>
          <div class="nav-section-label">Finance</div>
          <a href="inventory.html" class="nav-link"><i data-lucide="package" class="nav-icon"></i>Inventory</a>
          <a href="expense-tracker.html" class="nav-link"><i data-lucide="indian-rupee" class="nav-icon"></i>Expense Tracker</a>
          <a href="reports.html" class="nav-link"><i data-lucide="bar-chart-3" class="nav-icon"></i>Reports</a>
          <div class="nav-section-label">System</div>
          <a href="master.html" class="nav-link"><i data-lucide="database" class="nav-icon"></i>Master</a>
          <a href="settings.html" class="nav-link"><i data-lucide="settings" class="nav-icon"></i>Settings</a>
        </nav>
    </aside>

    <div class="main-content">
      <header class="topbar">
        <div class="topbar-left">
          <div class="topbar-title">Live Console Grid</div>
          <div id="syncTime" style="font-size:11px; color:var(--text-muted); font-family: monospace;"></div>
        </div>
        <div class="topbar-right">
          <button class="btn btn-ghost" onclick="loadDashboard()" style="display:flex; align-items:center; gap:8px;">
            <i data-lucide="refresh-cw" style="width:14px;"></i> Refresh
          </button>
          <a href="add-booking.html" class="btn btn-primary" style="display:flex; align-items:center; gap:8px;">
            <i data-lucide="plus" style="width:14px;"></i> New Booking
          </a>
        </div>
      </header>

      <main class="page-body">
        <div class="lc-header">
          <div class="status-chips" id="statusSummary"></div>
          
          <div class="filter-tabs" id="filterTabs" style="display: flex; gap: 10px; margin-bottom: 20px;">
    <button class="filter-tab active" onclick="setFilter('all', this)">
        <i data-lucide="layout-grid" class="nav-icon" style="width:16px; height:16px;"></i> All
    </button>
    <button class="filter-tab" onclick="setFilter('active', this)">
        <i data-lucide="play-circle" class="nav-icon" style="width:16px; height:16px;"></i> Active
    </button>
    <button class="filter-tab" onclick="setFilter('available', this)">
        <i data-lucide="check-circle-2" class="nav-icon" style="width:16px; height:16px;"></i> Available
    </button>
</div>
        </div>

        <div class="console-grid" id="consoleGrid"></div>
      </main>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="live-console.js"></script>
</body>
</html>
